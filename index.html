<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Cairo:wght@200;300;400;500;600;700;900&family=Caveat&family=Chakra+Petch:ital,wght@0,400;0,500;1,300&family=Dancing+Script:wght@700&family=Inconsolata:wght@300&family=Lato:ital,wght@1,300&family=Mina:wght@400;700&family=Montserrat:ital,wght@0,400;1,100&family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Raleway:wght@500&family=Roboto+Mono:ital,wght@0,100;0,400;0,500;0,600;1,100;1,400;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400&family=Ubuntu:ital,wght@0,300;1,300&family=Whisper&display=swap" rel="stylesheet"><body>
 
    
    <div class="container  mt-1 p-3">
       <div class="heading pb-2  bm-head">
        <h1 class="text-center marked p-0 fw-bold m-auto position-relative">Bookmarker</h1>
       </div>

       <div class="row">

        <div class="contnt pb-2">

            <div class="col-12 mt-1">
                <h3 class="text-center book " ><i class="fa-solid fa-bookmark me-2"></i>Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark ms-2"></i></h3>
                
            </div>

                <div class="valid">
                    <div class="alert-danger  mb-1 p-2 d-none fw-bold" id="alert">Invalid Name or URL</div>
                </div>
            <div class="col-12">
                <i class="fa-solid fa-bookmark m-1 ms-0"></i>
                <label for="name" class="fw-bold">Site Name</label>
                <input id="name" type="text" placeholder="Bookmark Name" class="form-control">
            </div>

            <div class="col-12 mt-1">
                <i class="fa-solid fa-link m-1 ms-0"></i>
                <label for="siteurl" class="fw-bold">Site URL</label>
                <input id="siteurl" type="text" placeholder="Bookmark Name" class="form-control" >
            </div>



          <div class="text-center"><button onclick="AddSite()" id="submit" class="btn btn-success  mt-2 px-5 py-1">Submit</button></div>
          <div class="text-center"><button onclick="saveUpdate()" class="btn btn-success  mt-2 px-5 py-1 d-none" id="update">Update</button></div>

        </div>
       </div>


      <div class=" mt-4">
         <p class="" id="total">0</p>
         <input oninput="search(this.value)" type="text" id="searchinput" placeholder="search in web sites">
    </div>

 
       <div class="data mt-2 tx">
        <div class="row">
            <div class="col-12">
                <table class="table" >
                    <thead>
                        <tr class="text-center">
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- <tr class="text-center">
                            <td>1</td>
                            <td>google</td>
                            <td><a href="https://www.google.com/" class="btn btn-primary"> <i class="fa-solid fa-eye me-2">

                            </i>Visit</a></td>
                            <td>Delete</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    </div>


   
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>

</body>
</html>
